<!doctype html>
<html>
  <head>
    <META http-equiv='Content-type' content="text/html, charset=UTF-8" > 
  </head>
  <body>
    <div id="contenedor">
      <header>
        <h1>Mi Blog</h1>
        <h2>Blog de Franklin Jim√©nez en Django</h2>
      </header>

        {% for elemento in entrada.object_list %}

        {% endfor %}     
      </section>
      <footer>
        (c)2014 by frank
      </footer>   
    </div>
  </body>
